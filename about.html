<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Andelin - Portfolio</title>
    <link href='styles/main.css' rel='stylesheet'>
    <link href='styles/form.css' rel='stylesheet'>    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <link rel="shortcut icon" 
      href="/images/favicon.ico">
</head>
<body>
    <header class='main-header'>
    <div id='header'></div>
    </header>
    <section id='about-me'>
        <div id='about'>
            <img id='profile-image' src='images/Profile Picture.jpg' alt="A picture of Austin Andelin">
            <div id='about-contact'>
                <h1>About Me</h1>
                <p>I grew up on a family farm in Northern Nevada. From a young age I learned that good produce takes time and care to flourish. Now I apply the same patience and passion towards improving the digital experiences people interact with every day.</p>
                <div id='about-links'>
                  <a href="mailto:austin.andelin@outlook.com">
                    <img src='images/mail.png' alt='link to Linkedin profile'>
                  </a>
                  <a href="https://www.linkedin.com/in/austin-andelin/" target='_blank'>
                    <img src='images/mdi--linkedin.png' alt='link to Linkedin profile'>
                  </a>
                  <a id='github' href="https://github.com/austinandelin/portfolio" target='_blank'>
                    <img src='images/mage--github.png' alt='link to Github project'>
                  </a>
                </div>
            </div>
            
            
        </div>
          <div id='cta'>
           <h3>Get in Touch</h3>
        </div>
    </section>
    <form
      action="https://formspree.io/f/xbljeaeg"
      class="fs-form"
      target="_top"
      method="POST"
    >
      <div class="fs-field">
        <label class="fs-label" for="name">Your Name</label>
        <input class="fs-input" id="name" name="name" placeholder='John Doe' required />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="email">Email</label>
        <input class="fs-input" id="email" name="email" placeholder='johndoe@example.com' required />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="message">Message</label>
        <textarea
          class="fs-textarea"
          id="message"
          name="message"
          placeholder='What would you like to talk about?'
          required
        ></textarea>
      </div>
      <div class="fs-button-group">
        <button class="fs-button" type="submit">Submit</button>
      </div>
    </form>
<div id='footer'></div>
</body>
</html>
